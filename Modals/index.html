<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
         <div class="card-modal-close-btn">
           <span class="card-modal-close-btn-icon">
             <svg fill="currentColor" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
           </span>
         </div>
          
          <div class="card-modal-details">
            <div class="card-modal-details-img">
              <img style="height: 45px; transform: rotate(12deg)" src="https://img.icons8.com/external-flat-andi-nur-abdillah/452/external-whistle-basketball-flat-flat-andi-nur-abdillah.png" />
            </div>
            <h6>Your session has expired</h6>
            <div class="card-modal-description">Enter you password to pick up where you lef off.</div>
          </div>
          <div class="card-modal-field">
            <div class="card-modal-field-label">
              <label for="password">Password</label>
            </div>
           <div>
             <input type="password" id="password">
             <button type="submit">Resume</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
