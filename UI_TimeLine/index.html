<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Timeline</title>
  
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Bungee+Hairline|Open+Sans'>

      <link rel="stylesheet" href="style.css">

  
</head>

<body>
  <section id="cd-timeline" class="cd-container">
		<div class="cd-timeline-block">
			<div class="cd-timeline-img cd-picture"></div>

			<div class="cd-timeline-content">
				<h2>Bachelor of Technology</h2>
                <div class="timeline-content-info">
                    <span class="timeline-content-info-title">
                        <i class="fa fa-certificate" aria-hidden="true"></i>
                        Student
                    </span>
                    <span class="timeline-content-info-date">
                        <i class="fa fa-calendar-o" aria-hidden="true"></i>
                        November 2023 - 2026
                    </span>
                </div>
				<p>XYZ Institute of Technology</p>
                <ul class="content-skills">
                    <li>OOP</li>
                    <li>ML</li>
                    <li>DBMS</li>
                    <li>SQL</li>
                    <li>OS</li>
                </ul>
			</div> 
		</div>

		<div class="cd-timeline-block">
			<div class="cd-timeline-img cd-movie"></div>

			<div class="cd-timeline-content">
				<h2>Intermediate</h2>
				<p>ABC Junior college</p>
                <div class="timeline-content-info">
                    <span class="timeline-content-info-title">
                        <i class="fa fa-certificate" aria-hidden="true"></i>
                        Student
                    </span>
                    <span class="timeline-content-info-date">
                        <i class="fa fa-calendar-o" aria-hidden="true"></i>
                        2020 - 2022
                    </span>
                </div>
                <!-- you can customise add date if you want -->
				<!-- <span class="cd-date">march 2022</span> --> 
			</div> 
		</div> 

		<div class="cd-timeline-block">
			<div class="cd-timeline-img cd-picture"></div> 

			<div class="cd-timeline-content">
				<h2>SSC</h2>
				<p>MNO Techno School</p>
                <div class="timeline-content-info">
                    <span class="timeline-content-info-title">
                        <i class="fa fa-certificate" aria-hidden="true"></i>
                        Student
                    </span>
                    <span class="timeline-content-info-date">
                        <i class="fa fa-calendar-o" aria-hidden="true"></i>
                        2020 PassedOut
                    </span>
                </div>
                <!-- you can customise add date if you want -->
				<!-- <span class="cd-date">2020</span> -->
			</div>
		</div>
		
	</section> 
  <script src='https://use.fontawesome.com/4d74086fc6.js'></script>
</body>
</html>
