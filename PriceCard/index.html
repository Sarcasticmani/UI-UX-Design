<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
          <div class="card-price">
            <div class="card-price--label">549, - </div>
            <div class="card-price--details">Pay now, later or split up.</div>
          </div>
          <div class="card-buy">
            <button class="card-btn card-buy--btn" type="button">buy online</button>
          </div>
          <div class="card-detail">
            <div class="card-detail-description">
              <span class="card-detail-description--primary-text">18 in online storage</span>
              <span class="card-detail-description--secondary-text">- can be shipped today</span>
            </div>
            <ul class="card-detail-list">
              <li class="card-detail-list-item">
                <span class="check-detail-list-item--check-icon">
                  <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                </span>
                <span><u>Free shipping</u> over USD 800</span>
              </li>
              <li class="card-detail-list-item">
                <span class="check-detail-list-item--check-icon">
                  <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                </span>
                 <span><u>Lightning fast delivery</u></span>
              </li>
            </ul>
            
            <div class="card-zipcode">
              <div class="card-zipcode-detail">See how fast you can get the item</div>
              <div class="card-zipcode-form">
      
                <span class="card-zipcode-form-input-icon">
                   <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                  </span>
                <input class="card-zipcode-input" placeholder="Zip Code" name="zipcode" type="text" />
                <button class="card-zipcode-btn">Check</button>
              </div>
            </div>
            
            <div class="card-pick-up">
            <button class="card-btn card-pick-up-btn" type="button">Pick up in store</button>
          </div>
          </div>
        </div>
      </div>
</body>
</html>
