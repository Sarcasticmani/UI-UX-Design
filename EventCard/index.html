<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Event Card</title>
</head>
<body>
    <div class="container">
        <div class="event-card">
          <div class="event-card-time">
            <span>Wed, Nov 24, 2022</span>
            <span>6:00 IST</span>
          </div>
          <h4 class="event-card-heading">Sustainability in Product Design</h4>
          <div class="event-card-location">
            <span class="event-card-location--icon"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg></span>
            <span>Mumbai</span>
          </div>
          
          <div class="event-card-attendee-container">
            <div class="event-card-attendee">
               <img class="event-card-attendee-profile" src="https://images.unsplash.com/photo-1511485977113-f34c92461ad9?ixlib=rb-1.2.1&q=80&fm=jpg&crop=faces&fit=crop&h=200&w=200&ixid=eyJhcHBfaWQiOjE3Nzg0fQ" alt="user-1">
              <img  class="event-card-attendee-profile"  src="https://api.uifaces.co/our-content/donated/AVQ0V28X.jpg" alt="user-2">
               <img  class="event-card-attendee-profile"  src="https://api.uifaces.co/our-content/donated/IPh6PTBx.jpg" alt="user-3">
            </div>
            <div class="event-card-attendee-btn">
              <a href="#">Attend</a>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
